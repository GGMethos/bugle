<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title %}{% endblock %}
<script type="text/javascript" src="/static/js/jquery-1.3.2.js"></script>
<link rel="stylesheet" href="/static/css/main.css" type="text/css"  charset="utf-8">

{% block extra_head %}{% endblock %}
</head>
<body>
    <p id="nav">
		{% if not user.is_anonymous %}
			You are logged in as <strong><a href="/{{ user }}/">{{ user }}</a></strong>, do you want to <a href="/logout/">logout</a> or go <a href="/">home</a>?
		{% else %}
			Would you like to <a href="/login/">login</a>, <a href="/account/register/">register</a> or go <a href="/">home</a>?
		{% endif %}
	</p>
	
    <div id="content">
		{% block content %}{% endblock %}
    </div>
</body>
</html>
