<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title %}{% endblock %}
<script type="text/javascript" src="/static/js/jquery-1.3.2.js"></script>
<link rel="stylesheet" href="/static/css/main.css" type="text/css"  charset="utf-8">

{% block extra_head %}{% endblock %}
</head>
<body>
    <div id="nav">
		{% if not user.is_anonymous %}
			<a href="/">Home</a> | Logged in as <strong>{{ user }}</strong> | <a href="/logout/">Logout</a>
		{% else %}
			<a href="/login/">Login</a> | <a href="/account/register/">Register</a>
		{% endif %}
	</div>
	
    <div id="content">
		{% block content %}{% endblock %}
    </div>
</body>
</html>
