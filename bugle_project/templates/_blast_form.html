{% if not user.is_anonymous %}
<form action="/post/" method="post" enctype="multipart/form-data" id="blast">
  <div id="blast-base">
    <input type="text" name="message" value="{{ initial_blast }}">
    <input type="submit" class="submit" value="Blast">
  </div>
  <div id="extended"><textarea name="extended"></textarea></div>
  <div id="attach"><label>Attach a file: <input type="file" name="attachment"></label></div>
</form>
{% endif %}
